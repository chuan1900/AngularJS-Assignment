<ul>
  <li ng-repeat="item in found.items">
    {{item.name}} , {{item.short_name }} , {{item.description}}
    <button type="button" class="btn btn-primary btn-sm" ng-click="found.onRemove({index: $index});">Don't want this one!</button>
  </li>
</ul>
<div class="text-danger" ng-if="found.items.length === 0">Nothing selected!</div>
